<div class="container">
    <table class="table table-dark">
        <thead>
            <tr class="table-primary">
                <th class="table-secondary">Id</th>
                <th class="table-danger">Image</th>
                <th class="table-info">Name</th>
                <th class="table-warning">Email</th>
                <th class="table-danger">Phone</th>
                <th class="table-success">Passwoard</th>
                <th class="table-danger">Date</th>
                <th class="table-primary">Action</th>
            </tr>
        </thead>
        <ng-container *ngFor="let i of AllUser">
            <tbody>
                <tr>
                    <td class="table-primary">***{{i._id.toString().slice(20,24)}}</td>
                    <td class="table-warning">{{i.image}}</td>
                    <td class="table-danger">{{i.name}}</td>
                    <td class="table-success">{{i.email}}</td>
                    <td class="table-warning">{{i.phone}}</td>
                    <!-- <td class="table-secondary">*****{{i.password.toString().slice(58,60)}}</td> -->
                    <td class="table-secondary">{{i.password}} </td>
                    <td class="table-warning">{{oldDate | date:'dd/MM/yyyy'}}</td>
                    <td class="table-info"><button (click)="deleteUser(i._id)">Delete</button></td>
                </tr>
            </tbody>
        </ng-container>
    </table>
</div>
