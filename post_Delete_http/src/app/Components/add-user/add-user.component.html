<div class="container">
    <form [formGroup]="formValue" (ngSubmit)="submitData()">
        <div class="mb-3">
            <label for="exampleInputName1" class="form-label">Name</label>
            <input type="text" class="form-control" formControlName="name" id="exampleInputEmail1"
                aria-describedby="emailHelp" required>
        </div>
        <div class="mb-3">
            <label for="exampleInputName1" class="form-label">Email</label>
            <input type="email" class="form-control" formControlName="email" id="exampleInputEmail1"
                aria-describedby="emailHelp" required>
        </div>
        <div class="mb-3">
            <label for="exampleInputName1" class="form-label">Phone</label>
            <input type="text" class="form-control" formControlName="phone" id="exampleInputEmail1"
                aria-describedby="emailHelp" required>
        </div>
        <div class="mb-3">
            <label for="exampleInputName1" class="form-label">Profile Picture </label>
            <input type="file" class="form-control" (change)="onFileSelection($event)" id="exampleInputEmail1"
                aria-describedby="emailHelp" required>
        </div>
        <div class="mb-3">
            <label for="exampleInputName1" class="form-label">Password</label>
            <input type="password" class="form-control" formControlName="password" id="exampleInputEmail1"
                aria-describedby="emailHelp" required>
        </div>
       
    


        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
