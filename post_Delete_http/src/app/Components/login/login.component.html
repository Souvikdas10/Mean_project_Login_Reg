<div class="container">
    <form [formGroup]="loginvalue" (ngSubmit)="submitData()">
       
        <div class="mb-3">
            <label for="exampleInputName1" class="form-label">Email</label>
            <input type="email" class="form-control" formControlName="email" id="exampleInputEmail1"
                aria-describedby="emailHelp" required>
        </div>
       
        <div class="mb-3">
            <label for="exampleInputName1" class="form-label">Password</label>
            <input type="password" class="form-control" formControlName="password" id="exampleInputEmail1"
                aria-describedby="emailHelp" required>
        </div>

        <button type="submit" class="btn btn-primary">Login</button>
    </form>
</div>
